<!DOCTYPE html>
<html lang="en">
<head>
    <img src="img/VVS.png" width="200">

    <title>Student profile</title>
</head>
<body>

    <h1>Student Profile </h1>

    <form method="post" action="thankyou.html">

        <label>
            First name:
            <input type="text" name="First name">
        </label>

        <br>

        <label>
            Last name:
            <input type="text" name="Last name">
        </label>

        <br>

        <label>
            Email adress:
            <input type="Adress" name="email">
        </label>

        <br>

        <label>
            Terms open for Registration:
            <select name="Years">
                <option>fall 2022</option>
                <option>winter 2022 </option>
                <option>summer 2023</option>
                <option>January 2023</option>
            </select>
        </label>

        <br>

        <label>
            Do you prefer MAC or PC?:
            <option>MAC</option><input type="checkbox" name="type">
            <option>PC</option><input type="checkbox" name="type">
        </label>

        <br>

        <label>
            Description about you:
            <textarea name="comments"></textarea>
        </label>

        <br>

        <input type="submit" value="Submit">



    </form>
    
</body>
</html>
